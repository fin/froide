{% load i18n %}
{% load foirequest_tags %}

<a id="{{ attachment.get_html_id }}" class="card-title" href="{{ attachment.get_absolute_url }}" title="{{ attachment.name }}">
  <i class="fa fa-paperclip" aria-hidden="true"></i>
  <span class="d-print-none">{{ attachment.name|truncatefilename }}</span>
  <span class="d-none d-print-inline">{{ attachment.name }}</span>
</a>&nbsp;<span class="badge badge-light">
  {{ attachment.size|filesizeformat }}
</span>
